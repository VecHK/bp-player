<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html" charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<meta name="HandheldFriendly" content="true" />

	<title>bPlayer</title>

	<link href="style/global.css" rel="stylesheet" type="text/css" />
	<link href="script/bm.css" rel="stylesheet" type="text/css" />

	<script src="script/cd.js"></script>
	<script src="script/bm.js"></script>
	<script src="script/remilia.js"></script>
	<script src="script/core.js"></script>
	<script src="script/bp-stream.js"></script>
</head>
<body>
	<audio id="audio"></audio>
	<main>
		<div id="cover">
			<img />
		</div>
		<h1 id="title">LOADING</h1>
		<div id="info" style="display:none" >
			<h3 id="artist" class="sub-title">N/A</h3>
			<h3 id="album" class="sub-title">N/A</h3>
		</div>
	</main>

	<div id="about">
	</div>

	<div id="bugger">
	</div>

	<div id="setting">
		<form id="config">
			<label>
				<input name="totalbeats" type="checkbox" id="totalbeats" checked="false" />启用totalBeats
			</label>
			<label>
				<input name="progresssize" type="text" id="progresssize" pattern="(^[0-9]*)\.*([0-9]*)" title="大于0的数字"/>设定进度条粒度
			</label>

			<div class="setting-control">
				<input type="submit" value="应用" />
				<button>关闭</button>
			</div>
		</form>
	</div>

	<div id="scroll-selector">
		<ul id="ss-list">
		</ul>
	</div>

	<div id="progress">
		<div class="current"></div>
	</div>

	<script src="script/frame.js"></script>
</body>
</html>
